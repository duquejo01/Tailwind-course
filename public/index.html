<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tailwind Course</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-full h-screen">
        <!-- Home -->
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none py-3 px-4 rounded-full shadow-lg transition-all duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12" type="search" placeholder="San Francisco" name="" id=""/>
                    <button class="w-48 rounded-full text-lg text-primary font-semibold p-4 bg-white shadow-lg transition-all duration-500 ease-in-out hover:bg-primary hover:text-white hover:scale-110">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-screen">
                    <img class="object-cover w-full h-full" src="./img/sanFranciscoDesktop.jpg" alt="San Francisco"/>
                </div>
            </div>
        </div>
        <!-- Recomendadas -->
        <div id="recomendados" class="p-6">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-80 items-center mt-6 overflow-x-auto overflow-y-hidden overscroll-contain flex space-x-4">
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="Card--details">
                        <p class="Card--details__title">Noruega</p>
                        <p>Paisajes increíbles</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="Card--details">
                        <p class="Card--details__title">New York</p>
                        <p>La gran manzana</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="Card--details">
                        <p class="Card--details__title">Noruega</p>
                        <p>Paisajes increíbles</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Destacadas -->
        <div id="destacadas" class="px-6 h-full w-full">
            <p class="text-3xl font-semibold text-primary pb-6 mt-2">Rentas recomendadas</p>

            <div class="w-full flex flex-col space-y-6 justify-center">
                <div class="Starred">
                    <div class="Starred--details bg-chicago">
                        <p class="Starred--details__title">Chicago</p>
                        <p class="text-sm pl-8 text-white mr-24">2 habitaciones, baño y cocina.</p>
                    </div>
                </div>
                <div class="Starred">
                    <div class="Starred--details bg-LA">
                        <p class="Starred--details__title">Los Angeles</p>
                        <p class="text-sm pl-8 text-white mr-24">4 habitaciones, 2 baños, cocina y piscina privada</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
